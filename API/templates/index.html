<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentSence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        textarea, select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ffe6;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SentimentSence</h1>
        <form action="/predict" method="post">
            <label for="text">Enter your review:</label>
            <textarea id="text" name="text" rows="4" cols="50"></textarea>
            
            <label for="sector">Select Sector:</label>
            <select id="sector" name="sector">
                <option value="gaming">Gaming</option>
                <option value="entertainment">Entertainment</option>
            </select>
            
            <label for="technology">Select Technology:</label>
            <select id="technology" name="technology">
                <option value="ar">AR</option>
                <option value="vr">VR</option>
            </select>
            
            <input type="submit" value="Analyze Sentiment">
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
